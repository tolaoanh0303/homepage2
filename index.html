<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <title>Squir's Home - Trang chủ</title>
</head>
<body>
    <!-- Home -->
   <div class="home">
        <!-- Navigation bar -->
        <div class="navi_bar">
            <!-- Navibar/Logo Squir's Home -->
            <div class="logo">
                <div class="logo_image"> </div>
                <div class="logo_text"> SQUIR'S HOME </div>
            </div>
            <!-- Navibar/Tên phòng -->
            <div class="room_name"> KIM'S ROOM </div>
            <!-- Navibar/Người tham gia phòng -->
            <div class="joiner" title="Người tham gia phòng"> 
                <div class="joiner_ava joiner_ava_1" title="Hoàng Chinh"> </div>
                <div class="joiner_ava joiner_ava_2" title="Bùi Trần Việt Hoàng"> </div>
                <div class="joiner_ava joiner_ava_3" title="Phạm Phương Trinh"> </div>
                <div class="joiner_ava joiner_ava_4" title="Lê Bảo Ngọc"> </div>
                <div class="joiner_ava joiner_ava_5" title="Ngô Văn Thìn"> </div>
            </div>
            <!-- Navibar/Các lựa chọn điều chỉnh giao diện -->
            <div class="option">
                <a href="" class="option_icon" title="phóng to">
                    <i class="fa-solid fa-expand"></i>
                </a>
            </div>
            <!-- Navibar/Box điều chỉnh dừng/play nhạc -->
            <audio autoplay loop>
                <source src="Nature sound.mp3">
            </audio>
            <div class="play_box">
                <div href="" class="play_box_icon play_box_icon_playback1">
                    <i class="fa-solid fa-play fa-1"></i>
                </div>
                <div href="" class="play_box_icon play_box_icon_pause">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div href="" class="play_box_icon play_box_icon_playback2">
                    <i class="fa-solid fa-play fa-3"></i>
                </div>
            </div>
            <!-- Navibar/Profile và Cài đặt -->
            <div class="settings">
                <!-- Profile -->
                <div class="settings_option">
                    <div class="settings_profile" title="Profile">
                        <a href="" class="settings_profile">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </div>
                <!-- Cài đặt -->
                <div id="settings_bar">
                    <div id="settings_bar-dot">
                        <div class="settings_bar-dotted"></div>
                        <div class="settings_bar-dotted"></div>
                        <div class="settings_bar-dotted"></div>
                    </div>
                    <form action="" class="settings_item"  id="settings_list" >
                        <div class="settings_item_1">
                            <a href="thongbao.html" class="settings_item_1">
                                <div class="settings_item_text">Cài đặt</div>
                            </a>
                        </div>
                        <div class="settings_item_2">
                            <a href="vechungtoi.html" class="settings_item_2">
                                <div class="settings_item_text">Về chúng tôi</div>
                            </a>
                        </div>        
                    </form>
                </div>
            </div>
        </div>
        <!-- Box hiển thị tên âm thanh đang phát -->
        <div class="songname">
            <div class="songname_1">
                ~ Nature Sound - Tiếng nước, cây ~
            </div>
        </div>
        <!-- Menu option -->
        <div class="menu">
            <div href="" class="menu_icon menu_icon_1" id="menu_icon_1">
                <i class="fa-regular fa-clock"></i>
                <span class="menu_icon_text">Thời gian</span>
            </div>
            <div href="" class="menu_icon menu_icon_2">
                <i class="fa-regular fa-image"></i>
                <span class="menu_icon_text">Hình nền</span>
            </div>
            <div href="" class="menu_icon menu_icon_3">
                <i class="fa-solid fa-music"></i>
                <span class="menu_icon_text">Âm thanh</span>
            </div>
            <div href="" class="menu_icon menu_icon_4">
                <i class="fa-solid fa-list-check"></i>
                <span class="menu_icon_text">To-do list</span>
            </div>
            <div href="" class="menu_icon menu_icon_5">
                <i class="fa-solid fa-sliders"></i>
                <span class="menu_icon_text">Điều chỉnh</span>
            </div>
        </div>

        <!-- Box điều chỉnh thời gian -->

        <div class="timebox" id="timebox">
            <div class="timebox_1">
                Thời gian
            </div>

            <div class="timebox_2">
                <div class="timecount">02:00</div>
                <div class="study_option">
                    <div class="study_option-1">
                        <i class="fa-solid fa-book-open study_option-icon"></i>
                        Làm đề
                    </div>
                    <div class="study_option-2">
                        <i class="fa-solid fa-copy study_option-icon"></i>
                        Luyện đề
                    </div>
                </div>
            </div>
        </div>
        <!--Join phòng học khác -->
        <div class="friendroom">
            <div class="friendroom_id">
                <span class="friendroom_id-1"> ID của bạn </span>
                <span class="friendroom_id-2">
                    12345678x
                    <i class="fa-regular fa-copy" title="Sao chép ID"></i>
                </span>
            </div>
            <div class="friendroom_box" id="username">
                <input type="text" class="friendroom_box_1" placeholder="Nhập ID vào đây" id="username">
            </div>
            <div class="friendroom_go">
                <a href="" class="friendroom_go">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <!--Mic và tin nhắn -->
        <div class="micboxinbox">

            <div href="" class="play_box_icon play_box_icon_inbox">
                <i class="fa-regular fa-comment"></i>
            </div>

            <div href="" class=" play_box_icon play_box_icon_micbox">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

        <!--Box hiện tên người tham gia phòng -->
        <div class="joinername">
            <div class="joinername_1">
                <div class="joinername_text">Hoàng Chinh</div>
                <i class="fa-solid fa-microphone-slash" title="unmuted"></i>
            </div>
            <div class="joinername_2"> 
                <div class="joinername_text">Bùi Trần Việt Hoàng </div>
                <i class="fa-solid fa-microphone-slash" title="unmuted"></i>
            </div>
            <div class="joinername_3">
                <div class="joinername_text"> Phạm Phương Trinh </div>
                <i class="fa-solid fa-microphone-slash" title="unmuted"></i>
            </div>
            <div class="joinername_4">
                <div class="joinername_text"> Lê Bảo Ngọc </div>
                <i class="fa-solid fa-microphone-slash" title="unmuted"></i>
            </div>
            <div class="joinername_5">
                <div class="joinername_text"> Ngô Văn Thìn </div>
                <i class="fa-solid fa-microphone-slash" title="unmuted"></i>
            </div>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
